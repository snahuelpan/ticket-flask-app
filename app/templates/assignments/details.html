{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Assignment #{{ assignment.id }}</h1>
    <p>Asset: {{ assignment.asset.name }}</p>
    <p>User: {{ assignment.user.name }}</p>
    <p>Assigned at: {{ assignment.assigned_at }}</p>
    <p>Notes: {{ assignment.notes }}</p>
    <a href="{{ url_for('assignment.edit_assignment', id=assignment.id) }}">Edit</a>
    <a href="{{ url_for('assignment.list') }}">Back to List</a>
</div>
{% endblock %}
